<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${hashtag.name}">Category</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">

</head>

<body>

    <header class="header-hashtag">
        <div class="back-arrow">
            <a href="hashtags.html">&#171;</a>
        </div>
        <h1 th:text="${hashtag.name}">#Brazilian</h1>
    
    </header>
    <section class="Container">
        <figure class="grid-item" th:each="gym: ${hashtag.gyms}">
            <a th:href="'/gyms/' + ${gym.id}">
                <img th:src="${gym.imgUrl}">
                <figcaption class="CategoryName"><h2 th:text="${gym.name}">Gracy's BJJ</h2></figcaption>
            </a>
        </figure>
    </section>
</body>
<footer>
    <div class = "footer">
        <p>copyright BDCR Â©2022</p>
    </div> 
</footer>
</html>
