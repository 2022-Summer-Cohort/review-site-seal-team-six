<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Title</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/layout.css">
</head>
<body>

    <header class="header-review">
        <div class="back-arrow">
            <a href="categories.html">&#171;</a>
        </div>
        <h1 th:text="${gym.title}">Gracy's BJJ Reviews</h1>
    
    </header>
    <section class="single-review-container">
        <figure id="review-figure">
            <div class="profile-pic" ><img src= "/images/profile-pic.jpeg"></div>
            <p th:text="${review.username}">BJJ_guy_247</p>
        
            <div th:replace="fragments.html :: starRating">
                <span class="star-checked">&#9733;</span>
                <span class="star-checked" >&#9733;</span>
                <span class="star-checked">&#9733;</span>
                <span class="star">&#9733;</span>
                <span class="star">&#9733;</span>
                </div>
        </figure>
        <div  class="review-title">
            <h2 th:text="${review.title}" >"Not bad, but I've seen better spaces."</h2>
            <p th:text="${review.reviewBody}">Literally Anything........</p>
        </div>
      
    </section>
</body>
<footer>
    <div class = "footer">
        <p>copyright BDCR Â©2022</p>
    </div> 
</footer>
</html>
